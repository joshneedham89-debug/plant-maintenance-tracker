<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
      <img src="icons/icon-192.png" class="logo" alt="Logo">
      <h1>Plant Maintenance Tracker</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboardScreen" class="screen active">
      <h2 class="section-title">Dashboard</h2>

      <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">OK</div><div id="okCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Due Soon</div><div id="dueCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Overdue</div><div id="overCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Open Problems</div><div id="openProblemsCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Tons Run</div><div id="tonsRun" class="stat-value">0</div></div>
      </div>
    </section>

    <!-- MAINTENANCE -->
    <section id="maintenanceScreen" class="screen">
      <h2 class="section-title">Maintenance</h2>

      <div class="card">
        <button id="reportProblemBtn" class="danger-btn full">‚ö†Ô∏è Report a Problem</button>
      </div>

      <div id="partsList"></div>
    </section>

    <!-- SETTINGS -->
    <section id="settingsScreen" class="screen">
      <h2 class="section-title">Settings</h2>
      <div class="card">
        <button id="exportBtn" class="primary-btn full">Export Data</button>
        <button id="resetAllBtn" class="danger-btn full">Reset Entire App</button>
      </div>
    </section>

    <!-- NAV -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-screen="dashboardScreen">üè†<br>Home</button>
      <button class="nav-btn" data-screen="maintenanceScreen">üõ†Ô∏è<br>Maint</button>
      <button class="nav-btn" data-screen="settingsScreen">‚öôÔ∏è<br>Settings</button>
    </nav>
  </div>

  <!-- REPORT PROBLEM PANEL -->
  <div id="problemOverlay" class="panel-overlay hidden">
    <div id="problemPanel" class="slide-panel">
      <div class="slide-panel-header">
        <h3>Report a Problem</h3>
        <button id="closeProblemPanel" class="close-btn">‚úñ</button>
      </div>

      <div class="slide-panel-body">
        <label>Description</label>
        <input id="problemDesc" type="text">

        <label>Severity</label>
        <select id="problemSeverity">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

        <div class="panel-footer">
          <button id="saveProblemBtn" class="primary-btn full">Save Problem</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast"></div>

  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
