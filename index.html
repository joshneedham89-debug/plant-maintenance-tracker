<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
      <img src="icons/icon-192.png" class="logo" alt="Logo">
      <h1>Plant Maintenance Tracker</h1>
    </header>

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboardScreen" class="screen active">
      <h2 class="section-title">Dashboard</h2>

      <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">OK</div><div id="okCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Due Soon</div><div id="dueCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Overdue</div><div id="overCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Tons Run</div><div id="tonsRun" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed Today</div><div id="completedTodayCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed Month</div><div id="completedMonthCount" class="stat-value">0</div></div>
        <div class="stat-card stat-problems"><div class="stat-label">Open Problems</div><div id="openProblemsCount" class="stat-value">0</div></div>
      </div>

      <div class="card">
        <h3>Update Tons</h3>
        <input id="currentTonsInput" type="number">
        <button id="updateTonsBtn" class="primary-btn">Update</button>
        <button id="resetTonsBtn" class="secondary-btn">Reset</button>
      </div>

      <div class="card">
        <h3>Problems</h3>
        <button id="openProblemPanelBtn" class="primary-btn full">‚ö†Ô∏è Report a Problem</button>
      </div>
    </section>

    <!-- ================= MAINTENANCE ================= -->
    <section id="maintenanceScreen" class="screen">
      <h2 class="section-title">Maintenance</h2>

      <!-- Problems -->
      <div class="card section-card">
        <div class="section-header">
          <h3>Problems (Reactive)</h3>
          <button id="openProblemPanelBtn2" class="secondary-btn">+ Report</button>
        </div>

        <div class="problem-filters">
          <button class="prob-filter active" data-filter="ALL">All</button>
          <button class="prob-filter" data-filter="Open">Open</button>
          <button class="prob-filter" data-filter="In Progress">In Progress</button>
          <button class="prob-filter" data-filter="Resolved">Resolved</button>
        </div>

        <div id="problemsList" class="problems-list"></div>
      </div>

      <!-- PM Setup -->
      <div class="card section-card">
        <div class="section-header">
          <h3>Preventive Maintenance (Setup)</h3>
        </div>

        <label>Search Parts</label>
        <input id="searchPartsInput" type="text">

        <label>Filter by Category</label>
        <select id="filterCategory"></select>

        <button id="addPartBtn" class="primary-btn full">+ Add Part</button>
      </div>

      <div class="section-divider"></div>

      <!-- PM List -->
      <div id="partsList"></div>
    </section>

    <!-- ================= INVENTORY ================= -->
    <section id="inventoryScreen" class="screen">
      <h2 class="section-title">Inventory</h2>
      <div class="card">
        <label>Search</label>
        <input id="searchInventoryInput" type="text">
        <button id="addInventoryBtn" class="primary-btn full">+ Add Item</button>
      </div>
      <div id="inventoryList"></div>
    </section>

    <!-- ================= SETTINGS ================= -->
    <section id="settingsScreen" class="screen">
      <h2 class="section-title">Settings</h2>
      <div class="card">
        <button id="exportBtn" class="primary-btn full">Export Data</button>
        <button id="resetAllBtn" class="danger-btn full">Reset App</button>
      </div>
    </section>

    <!-- NAV -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-screen="dashboardScreen">üè†</button>
      <button class="nav-btn" data-screen="maintenanceScreen">üõ†Ô∏è</button>
      <button class="nav-btn" data-screen="inventoryScreen">üì¶</button>
      <button class="nav-btn" data-screen="settingsScreen">‚öôÔ∏è</button>
    </nav>
  </div>

  <!-- PANELS / OVERLAYS -->
  <!-- (unchanged from Phase 3.2, omitted here for brevity note) -->

  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
