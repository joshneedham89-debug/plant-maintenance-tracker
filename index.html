<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f1724" />

  <link rel="stylesheet" href="style.css" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js").catch(console.error);
      });
    }
  </script>
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <!-- use 192 icon that exists -->
    <img src="icons/icon-192.png" class="app-logo" alt="App Logo">
    <h1>Plant Maintenance Tracker</h1>
    <button id="themeToggleBtn" class="icon-btn">üåì</button>
  </header>

  <!-- MAIN NAV -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-page="dashboard">üìä Dashboard</button>
    <button class="nav-btn" data-page="maintenance">üõ† Maintenance</button>
    <button class="nav-btn" data-page="inventory">üì¶ Inventory</button>
    <button class="nav-btn" data-page="settings">‚öôÔ∏è Settings</button>
  </nav>

  <!-- DASHBOARD PAGE -->
  <main id="page-dashboard" class="page visible">

    <div class="card-grid">

      <div class="card">
        <h2>Total Parts</h2>
        <p id="dashTotalParts">0</p>
      </div>

      <div class="card">
        <h2>Next Due</h2>
        <p id="dashNextDue">‚Äî</p>
      </div>

      <div class="card">
        <h2>Tons Run</h2>
        <p id="dashTons">0</p>
        <button id="addTonsBtn" class="small-btn">+ Add Tons</button>
      </div>

      <div class="card">
        <h2>Inventory Items</h2>
        <p id="dashInventory">0</p>
      </div>

    </div>
  </main>

  <!-- MAINTENANCE PAGE -->
  <main id="page-maintenance" class="page">
    <div class="page-header">
      <h2>Maintenance Parts</h2>
      <!-- ID NOW MATCHES JS: addMaintBtn -->
      <button id="addMaintBtn" class="primary-btn">+ Add Part</button>
    </div>

    <!-- Status summary -->
    <div class="summary-row">
      <span>OK: <span id="maint-ok">0</span></span>
      <span>Due: <span id="maint-due">0</span></span>
      <span>Overdue: <span id="maint-over">0</span></span>
    </div>

    <div class="filter-row">
      <label>Category:</label>
      <select id="maintCategoryFilter"></select>
    </div>

    <!-- ID NOW MATCHES JS: maintList -->
    <div id="maintList" class="list-container"></div>
  </main>

  <!-- INVENTORY PAGE -->
  <main id="page-inventory" class="page">
    <div class="page-header">
      <h2>Inventory</h2>
      <!-- ID NOW MATCHES JS: addInvBtn -->
      <button id="addInvBtn" class="primary-btn">+ Add Item</button>
    </div>

    <div class="filter-row">
      <label>Category:</label>
      <select id="invCategoryFilter"></select>
    </div>

    <div id="inventoryList" class="list-container"></div>
  </main>

  <!-- SETTINGS PAGE -->
  <main id="page-settings" class="page">
    <h2>Settings</h2>

    <div class="card setting-card">
      <h3>Theme</h3>
      <button id="toggleTheme" class="primary-btn">Toggle Dark/Light</button>
    </div>

    <div class="card setting-card">
      <h3>Data</h3>
      <!-- IDs NOW MATCH JS: exportBtn / resetBtn -->
      <button id="exportBtn" class="secondary-btn">Export Data</button>
      <button id="resetBtn" class="danger-btn">Reset All Data</button>
    </div>
  </main>

  <!-- MAINTENANCE MODAL -->
  <div id="maintModal" class="modal">
    <div class="modal-content">
      <h2>Maintenance Part</h2>

      <label>Part Name
        <input id="maintName" placeholder="e.g. Drag Chain" />
      </label>

      <label>Category
        <select id="maintCategory"></select>
      </label>

      <label>Section / Location
        <input id="maintSection" placeholder="e.g. Slat Conveyor" />
      </label>

      <label>Last Maintenance Date
        <input id="maintLastDate" type="date" />
      </label>

      <label>Interval (days)
        <input id="maintIntervalDays" type="number" />
      </label>

      <label>Last Tons Reading
        <input id="maintLastTons" type="number" />
      </label>

      <label>Ton Interval
        <input id="maintIntervalTons" type="number" />
      </label>

      <label>Notes
        <textarea id="maintNotes"></textarea>
      </label>

      <div class="modal-actions">
        <button id="saveMaintBtn" class="primary-btn">Save</button>
        <button id="closeMaintBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- INVENTORY MODAL -->
  <div id="invModal" class="modal">
    <div class="modal-content">
      <h2>Inventory Item</h2>

      <label>Item Name
        <input id="invName" placeholder="e.g. Drag Chain Sprocket" />
      </label>

      <label>Category
        <select id="invCategory"></select>
      </label>

      <label>Quantity
        <input id="invQty" type="number" />
      </label>

      <label>Notes
        <textarea id="invNotes"></textarea>
      </label>

      <div class="modal-actions">
        <button id="saveInvBtn" class="primary-btn">Save</button>
        <button id="closeInvBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
