<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <img src="icons/icon-192.png" class="logo" alt="Logo">
      <h1>Plant Maintenance Tracker</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboardScreen" class="screen active">
      <h2 class="section-title">Dashboard</h2>

      <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">OK</div><div id="okCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Due Soon</div><div id="dueCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Overdue</div><div id="overCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Tons Run</div><div id="tonsRun" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed Today</div><div id="completedTodayCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed This Month</div><div id="completedMonthCount" class="stat-value">0</div></div>
      </div>

      <div class="card">
        <h3>Update Tons</h3>
        <input id="currentTonsInput" type="number" />
        <button id="updateTonsBtn" class="primary-btn">Update</button>
        <button id="resetTonsBtn" class="secondary-btn">Reset Tons</button>
      </div>
    </section>

    <!-- MAINTENANCE -->
    <section id="maintenanceScreen" class="screen">
      <h2 class="section-title">Maintenance</h2>

      <div class="card maintenance-header">
        <label>Search Parts</label>
        <input id="searchPartsInput" type="text">
        <label>Filter by Category</label>
        <select id="filterCategory"></select>
        <button id="addPartBtn" class="primary-btn full">+ Add Part</button>
      </div>

      <div id="partsList"></div>
    </section>

    <!-- NAV -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-screen="dashboardScreen">ğŸ </button>
      <button class="nav-btn" data-screen="maintenanceScreen">ğŸ› ï¸</button>
    </nav>
  </div>

  <!-- COMPLETE MAINTENANCE PANEL (PHASE 3A) -->
  <div id="completePanelOverlay" class="panel-overlay hidden">
    <div class="slide-panel show">
      <h3>Complete Maintenance</h3>

      <button id="addMaintenancePhotosBtn" class="secondary-btn full">
        ğŸ“· Add Photos (optional)
      </button>

      <button id="saveCompletionBtn" class="primary-btn full">
        Save Maintenance
      </button>

      <button id="cancelCompletionBtn" class="danger-btn full">
        Cancel
      </button>
    </div>
  </div>

  <!-- PHOTO VIEWER -->
  <div id="photoViewer" class="photo-viewer hidden">
    <img id="photoViewerImg">
    <button id="closePhotoViewer">âœ–</button>
  </div>

  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
