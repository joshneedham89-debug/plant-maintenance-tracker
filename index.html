<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plant Maintenance Tracker</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">

<!-- Thin-line Pro Icon Set -->
<link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet" />

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</head>

<body>

<!-- HEADER -->
<header class="app-header">
    <img src="icons/icon-192.png" class="app-logo" />
    <h1>Plant Maintenance</h1>
</header>

<!-- MAIN SCREENS -->
<main>

<!------------------------------------------
 DASHBOARD SCREEN
------------------------------------------->
<section id="screen-dashboard" class="tab-screen active">
  <h2>Dashboard</h2>

  <div class="card-grid">
    <div class="dash-card dash-ok">
      OK
      <p id="okCount">0</p>
    </div>

    <div class="dash-card dash-due">
      Due Soon
      <p id="dueCount">0</p>
    </div>

    <div class="dash-card dash-over">
      Overdue
      <p id="overCount">0</p>
    </div>

    <div class="dash-card">
      Total Parts
      <p id="totalParts">0</p>
    </div>

    <div class="dash-card">
      Tons Run
      <p id="tonsRun">0</p>
    </div>

    <div class="dash-card">
      Next Due
      <p id="nextDue">â€”</p>
    </div>
  </div>

  <button id="resetTonsBtn" class="secondary-btn">Reset Tons</button>
</section>

<!------------------------------------------
 MAINTENANCE SCREEN
------------------------------------------->
<section id="screen-maintenance" class="tab-screen">
  <h2>Maintenance</h2>

  <select id="categoryFilter" class="dropdown"></select>
  <button id="addPartBtn" class="primary-btn">+ Add Part</button>

  <div id="partsList"></div>
</section>

<!------------------------------------------
 INVENTORY SCREEN
------------------------------------------->
<section id="screen-inventory" class="tab-screen">
  <h2>Inventory</h2>

  <select id="inventoryFilter" class="dropdown"></select>

  <div id="inventoryList"></div>
</section>

<!------------------------------------------
 AC CALCULATOR SCREEN
------------------------------------------->
<section id="screen-ac" class="tab-screen">
  <h2>AC Calculator</h2>

  <div id="acCalcContainer"></div>
</section>

<!------------------------------------------
 SETTINGS SCREEN
------------------------------------------->
<section id="screen-settings" class="tab-screen">
  <h2>Settings</h2>

  <div class="settings-block">
    <label>Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="settings-block">
    <button id="resetAppBtn" class="danger-btn">Reset All Data</button>
  </div>
</section>

</main>

<!------------------------------------------
 BOTTOM NAVIGATION (5 tabs)
------------------------------------------->
<nav class="bottom-nav">
  <button data-tab="dashboard" class="active">
    <i class="lucide lucide-layout-dashboard"></i><br>Dashboard
  </button>

  <button data-tab="maintenance">
    <i class="lucide lucide-wrench"></i><br>Maintenance
  </button>

  <button data-tab="inventory">
    <i class="lucide lucide-box"></i><br>Inventory
  </button>

  <button data-tab="ac">
    <i class="lucide lucide-calculator"></i><br>AC Calc
  </button>

  <button data-tab="settings">
    <i class="lucide lucide-settings"></i><br>Settings
  </button>
</nav>

<!-- SCRIPT FILES -->
<script src="script.js"></script>
<script src="inventory.js"></script>
<script src="ac.js"></script>

</body>
</html>
