<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Maintenance Tracker</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-container">

<header class="app-header">
  <img src="icons/icon-192.png" class="logo">
  <h1>Plant Maintenance Tracker</h1>
</header>

<section id="dashboardScreen" class="screen active">
  <h2 class="section-title">Dashboard</h2>

  <div class="stats-grid">
    <div class="stat-card"><div class="stat-label">OK</div><div id="okCount" class="stat-value">0</div></div>
    <div class="stat-card"><div class="stat-label">Due</div><div id="dueCount" class="stat-value">0</div></div>
    <div class="stat-card"><div class="stat-label">Overdue</div><div id="overCount" class="stat-value">0</div></div>
    <div class="stat-card"><div class="stat-label">Tons</div><div id="tonsRun" class="stat-value">0</div></div>
    <div class="stat-card"><div class="stat-label">Open Problems</div><div id="openProblemCount" class="stat-value">0</div></div>
  </div>

  <div class="card">
    <input id="currentTonsInput" type="number">
    <button id="updateTonsBtn" class="primary-btn">Update Tons</button>
  </div>
</section>

<section id="maintenanceScreen" class="screen">
  <h2 class="section-title">Maintenance</h2>
  <div id="partsList"></div>

  <div class="card">
    <h3>Report a Problem</h3>
    <input id="probTitle" placeholder="Title">
    <input id="probLocation" placeholder="Location">
    <input id="probDesc" placeholder="Description">

    <select id="probSeverity">
      <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
    </select>

    <select id="probStatus">
      <option>Open</option><option>In Progress</option><option>Resolved</option>
    </select>

    <button id="saveProblemBtn" class="primary-btn">Save Problem</button>
  </div>
</section>

<nav class="bottom-nav">
  <button class="nav-btn active" data-screen="dashboardScreen">Home</button>
  <button class="nav-btn" data-screen="maintenanceScreen">Maint</button>
</nav>

</div>

<script src="inventory.js"></script>
<script src="script.js"></script>
</body>
</html>
