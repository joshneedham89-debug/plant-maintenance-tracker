<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>

<body>
<div id="app">

  <!-- HEADER / TITLE BAR -->
  <header class="app-header">
    <img src="icons/icon-192.png" class="app-logo" alt="logo" />
    <h1>Plant Maintenance</h1>
  </header>

  <!-- MAIN CONTENT AREA -->
  <main id="screen-container">

    <!-- DASHBOARD SCREEN -->
    <section id="screen-dashboard" class="screen active">
      <h2>Dashboard</h2>

      <div class="dash-grid">
        <div class="dash-card">
          <label>Total Parts</label>
          <span id="dashTotalParts">0</span>
        </div>

        <div class="dash-card">
          <label>Tons Run</label>
          <span id="dashTons">0</span>
        </div>

        <div class="dash-card">
          <label>Next Due</label>
          <span id="dashNextDue">—</span>
        </div>
      </div>

      <div class="tons-box">
        <input id="tonsInput" type="number" placeholder="Enter tons…" />
        <button id="setTonsBtn">Set Tons</button>
        <button id="addTonsBtn">+100 Tons</button>
      </div>

    </section>

    <!-- PARTS SCREEN -->
    <section id="screen-parts" class="screen">
      <h2>Parts</h2>

      <button id="addPartBtn" class="primary">+ Add Part</button>

      <div id="partsList" class="list"></div>
    </section>

    <!-- INVENTORY SCREEN -->
    <section id="screen-inventory" class="screen">
      <h2>Inventory</h2>
      <button id="addInvBtn" class="primary">+ Add Inventory</button>

      <div id="inventoryList" class="list"></div>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="screen-settings" class="screen">
      <h2>Settings</h2>

      <div class="settings-row">
        <label>Light Mode:</label>
        <input id="themeToggle" type="checkbox" />
      </div>

      <div class="settings-row">
        <button id="resetBtn" class="danger">Reset All Data</button>
      </div>
    </section>

  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button data-screen="dashboard" class="nav-btn active">Dashboard</button>
    <button data-screen="parts" class="nav-btn">Parts</button>
    <button data-screen="inventory" class="nav-btn">Inventory</button>
    <button data-screen="settings" class="nav-btn">Settings</button>
  </nav>

</div>

<script src="inventory.js"></script>
<script src="script.js"></script>
</body>
</html>
