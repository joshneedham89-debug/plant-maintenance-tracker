<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Maintenance Tracker</title>

<!-- Manifest & App Icons -->
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icons/icon-192.png">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<!-- Stylesheet -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Top Header -->
<header class="app-header">
    <img src="icons/icon-192.png" class="app-logo" alt="Logo">
    <h1>Plant Maintenance</h1>
</header>

<!-- MAIN TAB SCREENS -->
<main>

    <!-- DASHBOARD TAB -->
    <section id="tab-dashboard" class="tab-screen active">
        <h2>Dashboard</h2>

        <div class="card-grid">

            <div class="dash-card">
                <h3>Total Parts</h3>
                <p id="dashTotalParts">0</p>
            </div>

            <div class="dash-card dash-ok">
                <h3>OK</h3>
                <p id="dashOK">0</p>
            </div>

            <div class="dash-card dash-due">
                <h3>Due Soon</h3>
                <p id="dashDue">0</p>
            </div>

            <div class="dash-card dash-over">
                <h3>Overdue</h3>
                <p id="dashOver">0</p>
            </div>

            <div class="dash-card">
                <h3>Tons Run</h3>
                <p id="dashTons">0</p>
            </div>

            <div class="dash-card">
                <h3>Next Due</h3>
                <p id="dashNextDue">â€”</p>
            </div>

        </div>
    </section>

    <!-- PARTS TAB -->
    <section id="tab-parts" class="tab-screen">
        <h2>Parts</h2>

        <!-- Category Filter -->
        <select id="partsCategoryFilter" class="dropdown"></select>

        <!-- Parts List -->
        <div id="partsList"></div>

        <!-- Add Part Button -->
        <button id="openAddPart" class="primary-btn">Add Part</button>
    </section>

    <!-- INVENTORY TAB -->
    <section id="tab-inventory" class="tab-screen">
        <h2>Inventory</h2>
        <select id="inventoryCategoryFilter" class="dropdown"></select>
        <div id="inventoryList"></div>
    </section>

    <!-- SETTINGS TAB -->
    <section id="tab-settings" class="tab-screen">
        <h2>Settings</h2>

        <div class="settings-block">
            <label>Set Current Tons</label>
            <input id="setTonsInput" type="number" placeholder="Enter tons">
            <button id="saveTonsBtn" class="primary-btn">Save Tons</button>
        </div>

        <div class="settings-block">
            <button id="resetTonsBtn" class="danger-btn">Reset Tons</button>
        </div>

        <div class="settings-block">
            <h3>Dark Mode</h3>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </section>

</main>

<!-- ADD PART MODAL -->
<div id="addPartModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Part</h2>

        <label>Category</label>
        <select id="partCategory"></select>

        <label>Part Name</label>
        <input id="partName" placeholder="Part Name">

        <label>Section</label>
        <input id="partSection" placeholder="Optional">

        <label>Last Service Date</label>
        <input id="partDate" type="date">

        <label>Day Interval</label>
        <input id="partDays" type="number" placeholder="Days">

        <label>Last Tons</label>
        <input id="partLastTons" type="number">

        <label>Ton Interval</label>
        <input id="partTonInterval" type="number">

        <label>Notes</label>
        <textarea id="partNotes"></textarea>

        <div class="modal-buttons">
            <button id="savePartBtn" class="primary-btn">Save</button>
            <button id="cancelPartBtn" class="secondary-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
    <button data-tab="tab-dashboard">Dashboard</button>
    <button data-tab="tab-parts">Parts</button>
    <button data-tab="tab-inventory">Inventory</button>
    <button data-tab="tab-settings">Settings</button>
</nav>

<!-- SCRIPTS -->
<script src="inventory.js"></script>
<script src="script.js"></script>

</body>
</html>
