<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Maintenance Tracker</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div class="app">

    <!-- ----------------------------------------------- -->
    <!-- HEADER (Auto-updates based on tab) -->
    <!-- ----------------------------------------------- -->
    <header id="appHeader">
        <h1 id="headerTitle">Dashboard</h1>
        <button id="openSettingsBtn" class="icon-btn">‚öôÔ∏è</button>
    </header>

    <!-- ----------------------------------------------- -->
    <!-- MAIN SCREEN CONTAINER -->
    <!-- ----------------------------------------------- -->
    <main id="screenContainer">

        <!-- =============================================== -->
        <!-- DASHBOARD -->
        <!-- =============================================== -->
        <section id="dashboardScreen" class="screen active">

            <div class="summary-block">
                <div class="summary-item green">Up To Date: <span id="countUpToDate">0</span></div>
                <div class="summary-item yellow">Due Soon: <span id="countDueSoon">0</span></div>
                <div class="summary-item red">Overdue: <span id="countOverdue">0</span></div>
            </div>

            <div class="current-tons-box">
                <label>Current Tons:</label>
                <div class="ton-row">
                    <span id="currentTons">0</span>
                    <button id="addTonsBtn" class="small-btn">+ Add Tons</button>
                </div>
            </div>

        </section>

        <!-- =============================================== -->
        <!-- MAINTENANCE SCREEN -->
        <!-- =============================================== -->
        <section id="maintenanceScreen" class="screen">

            <button id="addPartBtn" class="primary-btn">+ Add Maintenance Part</button>

            <select id="maintenanceFilter" class="filter-select">
                <option value="all">All Categories</option>
            </select>

            <div id="maintenanceList" class="parts-list"></div>
        </section>

        <!-- =============================================== -->
        <!-- INVENTORY SCREEN -->
        <!-- =============================================== -->
        <section id="inventoryScreen" class="screen">

            <button id="addInventoryBtn" class="primary-btn">+ Add Inventory Item</button>

            <div id="inventoryList" class="inventory-list"></div>

        </section>

        <!-- =============================================== -->
        <!-- AC CALCULATOR SCREEN -->
        <!-- =============================================== -->
        <section id="acScreen" class="screen">

            <h2>AC Usage Calculator</h2>

            <div class="form-card">
                <label>Tons Produced</label>
                <input type="number" id="ac_tons" placeholder="Enter tons‚Ä¶">

                <label>AC Percentage (%)</label>
                <input type="number" id="ac_percent" placeholder="e.g. 5.2">

                <label>AC Specific Gravity (SG)</label>
                <input type="number" id="ac_sg" placeholder="Default 1.03" value="1.03">

                <button id="calcAcBtn" class="primary-btn">Calculate</button>
            </div>

            <div class="ac-results">
                <p>Total AC Needed: <strong id="ac_needed">0</strong> gallons</p>
                <p>AC Weight: <strong id="ac_weight">0</strong> lbs</p>
            </div>

        </section>

        <!-- =============================================== -->
        <!-- SETTINGS SCREEN -->
        <!-- =============================================== -->
        <section id="settingsScreen" class="screen">

            <h2>Settings</h2>

            <div class="form-card">
                <label>Reset Tons</label>
                <button id="resetTonsBtn" class="secondary-btn">Reset to 0</button>
            </div>

        </section>

    </main>

</div>

<!-- ----------------------------------------------- -->
<!-- BOTTOM NAV BAR -->
<!-- ----------------------------------------------- -->
<nav class="bottom-nav">
    <button data-screen="dashboardScreen">üè†<span>Dashboard</span></button>
    <button data-screen="maintenanceScreen">üõ†Ô∏è<span>Maintenance</span></button>
    <button data-screen="inventoryScreen">üì¶<span>Inventory</span></button>
    <button data-screen="acScreen">‚öóÔ∏è<span>AC Calc</span></button>
    <button data-screen="settingsScreen">‚öôÔ∏è<span>Settings</span></button>
</nav>

<!-- ----------------------------------------------- -->
<!-- MODAL: ADD MAINTENANCE PART -->
<!-- ----------------------------------------------- -->
<div id="addPartModal" class="modal">
    <div class="modal-content">
        <h2>Add Maintenance Part</h2>

        <label>Category</label>
        <select id="partCategory"></select>

        <label>Part Name</label>
        <input id="partName" type="text" placeholder="Part‚Ä¶">

        <label>Tons Interval</label>
        <input id="partInterval" type="number" placeholder="e.g. 10000">

        <label>Notes</label>
        <textarea id="partNotes"></textarea>

        <div class="modal-actions">
            <button id="closeAddPart" class="secondary-btn">Cancel</button>
            <button id="savePart" class="primary-btn">Save</button>
        </div>
    </div>
</div>

<!-- ----------------------------------------------- -->
<!-- MODAL: ADD INVENTORY ITEM -->
<!-- ----------------------------------------------- -->
<div id="addInventoryModal" class="modal">
    <div class="modal-content">
        <h2>Add Inventory Item</h2>

        <label>Category</label>
        <select id="invCategory"></select>

        <label>Part Name</label>
        <input id="invName" type="text">

        <label>Location</label>
        <input id="invLocation" type="text">

        <label>Quantity</label>
        <input id="invQty" type="number">

        <label>Notes</label>
        <textarea id="invNotes"></textarea>

        <div class="modal-actions">
            <button id="closeAddInventory" class="secondary-btn">Cancel</button>
            <button id="saveInventory" class="primary-btn">Save</button>
        </div>
    </div>
</div>

<script src="inventory.js"></script>
<script src="script.js"></script>

</body>
</html>
