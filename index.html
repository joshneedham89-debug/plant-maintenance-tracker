<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <!-- PWA manifest & icon -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="top-header">
    <h1>Plant Maintenance</h1>
    <button id="settingsButton" class="icon-btn">‚öôÔ∏è</button>
  </header>

  <!-- MAIN SCREENS -->
  <main>

    <!-- DASHBOARD SCREEN -->
    <section id="dashboardScreen" class="screen active">
      <h2>Dashboard</h2>

      <div class="stat-grid">
        <div class="stat-card green">
          <h3>OK</h3>
          <p id="okCount">0</p>
        </div>
        <div class="stat-card yellow">
          <h3>Due Soon</h3>
          <p id="dueCount">0</p>
        </div>
        <div class="stat-card red">
          <h3>Overdue</h3>
          <p id="overCount">0</p>
        </div>
        <div class="stat-card blue">
          <h3>Total Parts</h3>
          <p id="totalParts">0</p>
        </div>
      </div>

      <div class="tons-box">
        <label for="currentTonsInput">Current Tons</label>
        <input id="currentTonsInput" type="number" placeholder="Enter tons‚Ä¶" />
        <button id="updateTonsBtn">Update Tons</button>
      </div>

      <div class="next-due-box">
        <strong>Next Due:</strong>
        <span id="nextDue">‚Äî</span>
      </div>
    </section>

    <!-- MAINTENANCE SCREEN -->
    <section id="maintenanceScreen" class="screen">
      <h2>Maintenance</h2>

      <select id="categoryFilter" class="wide-select"></select>

      <div id="partsList" class="parts-list"></div>

      <button id="addPartBtn" class="primary-btn">+ Add Part</button>
    </section>

    <!-- INVENTORY SCREEN -->
    <section id="inventoryScreen" class="screen">
      <h2>Inventory</h2>

      <input
        id="inventorySearch"
        class="search-box"
        type="text"
        placeholder="Search parts‚Ä¶"
      />

      <select id="inventoryCategoryFilter" class="inv-filter"></select>

      <div id="inventoryList" class="inventory-list"></div>
    </section>

    <!-- AC CALCULATOR SCREEN -->
    <section id="acScreen" class="screen">
      <h2>AC Calculator</h2>

      <label for="acPercent">AC % in mix</label>
      <input id="acPercent" type="number" step="0.1" />

      <label for="acTons">Total tons</label>
      <input id="acTons" type="number" />

      <button id="acCalcBtn" class="primary-btn">Calculate</button>

      <div id="acResult" class="result-box"></div>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="settingsScreen" class="screen">
      <h2>Settings</h2>

      <div class="settings-block">
        <h3>Tons</h3>
        <label for="setStartingTons">Set Starting Tons</label>
        <input id="setStartingTons" type="number" />
        <button id="applyStartingTons" class="primary-btn">Apply Starting Tons</button>
        <button id="resetTonsBtn" class="danger-btn">Reset Tons to 0</button>
      </div>

      <div class="settings-block">
        <h3>Theme</h3>
        <select id="themeSelector">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </section>

  </main>

  <!-- ADD / EDIT PART MODAL -->
  <div id="partModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Part</h2>

      <label for="partCategory">Category</label>
      <select id="partCategory"></select>

      <label for="partName">Part Name</label>
      <input id="partName" />

      <label for="partSection">Section / Location</label>
      <input id="partSection" />

      <label for="partDate">Last Maintenance Date</label>
      <input id="partDate" type="date" />

      <label for="partDays">Days Interval</label>
      <input id="partDays" type="number" />

      <label for="partLastTons">Last Tons Reading</label>
      <input id="partLastTons" type="number" />

      <label for="partTonInterval">Ton Interval</label>
      <input id="partTonInterval" type="number" />

      <label for="partNotes">Notes</label>
      <textarea id="partNotes"></textarea>

      <div class="modal-actions">
        <button id="savePartBtn" class="primary-btn">Save</button>
        <button id="cancelPartBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-screen="dashboardScreen">
      üìà
      <span>Dashboard</span>
    </button>
    <button class="nav-btn" data-screen="maintenanceScreen">
      üõ†Ô∏è
      <span>Maintenance</span>
    </button>
    <button class="nav-btn" data-screen="inventoryScreen">
      üì¶
      <span>Inventory</span>
    </button>
    <button class="nav-btn" data-screen="acScreen">
      üßÆ
      <span>AC Calc</span>
    </button>
    <button class="nav-btn" data-screen="settingsScreen">
      ‚öôÔ∏è
      <span>Settings</span>
    </button>
  </nav>

  <!-- SCRIPTS -->
  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
