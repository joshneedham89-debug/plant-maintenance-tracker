<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="app-container">

<!-- ================= HEADER ================= -->
<header class="app-header">
  <img src="icons/icon-192.png" class="logo">
  <h1>Plant Maintenance Tracker</h1>
</header>

<!-- ================= DASHBOARD ================= -->
<section id="dashboardScreen" class="screen active">
  <h2 class="section-title">Dashboard</h2>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">OK</div>
      <div id="okCount" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Due Soon</div>
      <div id="dueCount" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Overdue</div>
      <div id="overCount" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Tons Run</div>
      <div id="tonsRun" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Open Problems</div>
      <div id="openProblemsCount" class="stat-value danger">0</div>
    </div>
  </div>

  <!-- ğŸš¨ REPORT PROBLEM BUTTON -->
  <div class="card">
    <button id="openProblemPanelBtn" class="danger-btn full">
      ğŸš¨ Report a Problem
    </button>
  </div>

  <div class="card">
    <h3>Update Tons</h3>
    <input id="currentTonsInput" type="number" />
    <button id="updateTonsBtn" class="primary-btn">Update</button>
    <button id="resetTonsBtn" class="secondary-btn">Reset</button>
  </div>
</section>

<!-- ================= MAINTENANCE ================= -->
<section id="maintenanceScreen" class="screen">
  <h2 class="section-title">Maintenance</h2>

  <div class="card maintenance-header">
    <input id="searchPartsInput" placeholder="Search parts">
    <select id="filterCategory"></select>
    <button id="addPartBtn" class="primary-btn full">+ Add Part</button>
  </div>

  <div id="partsList"></div>

  <!-- âœ… Problems LIST stays here -->
  <div class="card">
    <h3>Problems</h3>
    <select id="probFilter">
      <option value="ALL">All</option>
      <option>Open</option>
      <option>In Progress</option>
      <option>Resolved</option>
    </select>
    <div id="problemsList"></div>
  </div>
</section>

<!-- ================= OTHER SCREENS (UNCHANGED) ================= -->
<section id="inventoryScreen" class="screen"><h2 class="section-title">Inventory</h2><div id="inventoryList"></div></section>
<section id="acScreen" class="screen"><h2 class="section-title">AC Calculator</h2></section>
<section id="settingsScreen" class="screen"><h2 class="section-title">Settings</h2></section>

<!-- ================= NAV ================= -->
<nav class="bottom-nav">
  <button class="nav-btn active" data-screen="dashboardScreen">ğŸ <br>Home</button>
  <button class="nav-btn" data-screen="maintenanceScreen">ğŸ› ï¸<br>Maint</button>
  <button class="nav-btn" data-screen="inventoryScreen">ğŸ“¦<br>Inv</button>
  <button class="nav-btn" data-screen="acScreen">ğŸ“Š<br>AC</button>
  <button class="nav-btn" data-screen="settingsScreen">âš™ï¸<br>Set</button>
</nav>

</div>

<!-- ================= REPORT PROBLEM PANEL ================= -->
<div id="problemPanelOverlay" class="panel-overlay hidden">
  <div id="problemPanel" class="slide-panel">

    <div class="slide-panel-header">
      <h3>Report a Problem</h3>
      <button id="closeProblemPanel" class="close-btn">âœ–</button>
    </div>

    <div class="slide-panel-body">
      <label>Title</label>
      <input id="probTitle">

      <label>Description</label>
      <input id="probDesc">

      <label>Severity</label>
      <select id="probSeverity">
        <option>Low</option>
        <option selected>Medium</option>
        <option>High</option>
      </select>

      <label>Status</label>
      <select id="probStatus">
        <option selected>Open</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <button id="probAddPhotoBtn" class="secondary-btn full">+ Add Photos</button>
      <input id="probPhotoInput" type="file" multiple accept="image/*" class="hidden">
      <div id="probPhotoPreview"></div>

      <button id="probSubmitBtn" class="danger-btn full">Submit Problem</button>
    </div>
  </div>
</div>

<script src="inventory.js"></script>
<script src="script.js"></script>
</body>
</html>
