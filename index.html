<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <!-- ---------------- HEADER ---------------- -->
    <header class="app-header">
      <img src="icons/icon-192.png" class="logo">
      <h1>Plant Maintenance Tracker</h1>
    </header>

    <!-- ---------------- DASHBOARD ---------------- -->
    <section id="dashboardScreen" class="screen active">
      <h2 class="section-title">Dashboard</h2>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">OK</div>
          <div id="okCount" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Due Soon</div>
          <div id="dueCount" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Overdue</div>
          <div id="overCount" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tons Run</div>
          <div id="tonsRun" class="stat-value">0</div>
        </div>
      </div>

      <!-- Tons Update -->
      <div class="card">
        <h3>Update Tons</h3>
        <input id="currentTonsInput" type="number" placeholder="Enter current tons" />
        <button id="updateTonsBtn" class="primary-btn">Update</button>
        <button id="resetTonsBtn" class="secondary-btn">Reset Tons</button>
      </div>
    </section>

    <!-- ---------------- MAINTENANCE SCREEN ---------------- -->
    <section id="maintenanceScreen" class="screen">
      <h2 class="section-title">Maintenance</h2>

      <div class="card">
        <label>Filter by Category</label>
        <select id="filterCategory"></select>

        <button id="addPartBtn" class="primary-btn full">+ Add Part</button>
      </div>

      <div id="partsList"></div>
    </section>

    <!-- ---------------- INVENTORY SCREEN ---------------- -->
    <section id="inventoryScreen" class="screen">
      <h2 class="section-title">Inventory</h2>

      <div id="inventoryList"></div>
    </section>

    <!-- ---------------- AC CALCULATOR SCREEN ---------------- -->
    <section id="acScreen" class="screen">
      <h2 class="section-title">Virgin AC Calculator</h2>

      <div class="card light">
        <label>Residual AC in RAP (%)</label>
        <input id="ac_residual" type="number" step="0.1" value="4.9">

        <label>% RAP in Mix (%)</label>
        <input id="ac_rapPct" type="number" step="1" value="30">

        <label>AC Target of Mix (%)</label>
        <input id="ac_target" type="number" step="0.1" value="5.4">

        <label>TPH Running Plant</label>
        <input id="ac_tph" type="number" value="180">

        <label>Total Tons Needed</label>
        <input id="ac_totalTons" type="number" value="1200">

        <button id="acCalcBtn" class="primary-btn full">Calculate</button>
      </div>

      <div class="card result-card">
        <h3>Results</h3>
        <p>Pump Rate (TPH): <span id="ac_pumpRate">0.00</span></p>
        <p>Total AC Needed (Tons): <span id="ac_totalAc">0.00</span></p>
      </div>
    </section>

    <!-- ---------------- SETTINGS SCREEN ---------------- -->
    <section id="settingsScreen" class="screen">
      <h2 class="section-title">Settings</h2>

      <div class="card">
        <button id="exportBtn" class="primary-btn full">Export Data</button>
        <button id="resetAllBtn" class="danger-btn full">Reset Entire App</button>
      </div>
    </section>

    <!-- ---------------- BOTTOM NAV ---------------- -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-screen="dashboardScreen">üè†<br>Home</button>
      <button class="nav-btn" data-screen="maintenanceScreen">üõ†Ô∏è<br>Maint</button>
      <button class="nav-btn" data-screen="inventoryScreen">üì¶<br>Inventory</button>
      <button class="nav-btn" data-screen="acScreen">üìä<br>AC Calc</button>
      <button class="nav-btn" data-screen="settingsScreen">‚öôÔ∏è<br>Settings</button>
    </nav>

  </div>

  <!-- ---------------------------------------------------------
       ADD PART SLIDE-UP PANEL (Option C2 ‚Äì Dark Theme)
  ---------------------------------------------------------- -->
  <div id="addPartPanel" class="slide-panel hidden">
    <div class="slide-panel-header">
      <h3>Add New Part</h3>
      <button id="closePartPanel" class="close-btn">‚úñ</button>
    </div>

    <div class="slide-panel-body">

      <label>Part Name</label>
      <input id="newPartName" type="text">

      <label>Category</label>
      <select id="newPartCategory"></select>

      <label>Section / Location</label>
      <input id="newPartSection" type="text">

      <label>Days Interval</label>
      <input id="newPartDays" type="number">

      <label>Ton Interval</label>
      <input id="newPartTons" type="number">

      <button id="savePartBtn" class="primary-btn full">Save Part</button>
    </div>
  </div>

  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
