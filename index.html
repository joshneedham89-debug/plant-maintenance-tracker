<!-- ONLY THE NEW / CHANGED PARTS ARE COMMENTED -->
<!-- Everything else remains exactly as your current file -->

<!-- COMPLETE MAINTENANCE PANEL -->
<div id="completePanelOverlay" class="panel-overlay hidden">
  <div id="completePanel" class="slide-panel">
    <div class="slide-panel-header">
      <h3>Complete Maintenance</h3>
      <button id="closeCompletePanel" class="close-btn">âœ–</button>
    </div>

    <div class="slide-panel-body">
      <label>Completion Date</label>
      <input id="compDate" type="date">

      <label>Tons at Completion</label>
      <input id="compTons" type="number">

      <label>Notes</label>
      <input id="compNotes" type="text">

      <!-- ðŸ†• PHOTO UPLOAD -->
      <label>Photos (optional)</label>
      <input
        id="compPhotoInput"
        type="file"
        accept="image/*"
        capture="environment"
        multiple
      >

      <div id="photoPreview" class="photo-preview"></div>

      <h4 class="subheading">Inventory Used (optional)</h4>

      <label>Inventory Item</label>
      <select id="compInvSelect"></select>

      <label>Quantity Used</label>
      <input id="compInvQty" type="number" min="1" value="1">

      <button id="compAddItemBtn" class="secondary-btn full">
        + Add Used Item
      </button>

      <div id="compUsedList" class="used-items-list"></div>

      <div class="panel-footer">
        <button id="saveCompletionBtn" class="primary-btn full">
          Save Maintenance
        </button>
      </div>
    </div>
  </div>
</div>

<!-- FULL SCREEN PHOTO VIEWER -->
<div id="photoViewer" class="photo-viewer hidden">
  <img id="photoViewerImg">
</div>
