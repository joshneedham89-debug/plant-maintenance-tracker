<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Maintenance Tracker</title>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- App Icon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1>Plant Maintenance</h1>
        <button id="settingsButton" class="icon-btn">‚öôÔ∏è</button>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main id="appContent">

        <!-- ######################## -->
        <!-- DASHBOARD SCREEN -->
        <!-- ######################## -->
        <section id="dashboardScreen" class="screen active">

            <h2>Dashboard</h2>

            <div class="stat-grid">
                <div class="stat-card green">
                    <h3>OK</h3>
                    <p id="okCount">0</p>
                </div>

                <div class="stat-card yellow">
                    <h3>Due Soon</h3>
                    <p id="dueCount">0</p>
                </div>

                <div class="stat-card red">
                    <h3>Overdue</h3>
                    <p id="overCount">0</p>
                </div>

                <div class="stat-card blue">
                    <h3>Total Parts</h3>
                    <p id="totalParts">0</p>
                </div>
            </div>

            <div class="tons-box">
                <label>Current Tons:</label>
                <input id="currentTonsInput" type="number" placeholder="Enter tons‚Ä¶" />
                <button id="updateTonsBtn">Update</button>
            </div>

            <div class="next-due-box">
                <p><strong>Next Due:</strong> <span id="nextDue">‚Äî</span></p>
            </div>
        </section>

        <!-- ######################## -->
        <!-- MAINTENANCE SCREEN -->
        <!-- ######################## -->
        <section id="maintenanceScreen" class="screen">
            <h2>Maintenance</h2>

            <div class="row">
                <button id="addPartBtn" class="primary-btn">+ Add Part</button>
                <select id="categoryFilter"></select>
            </div>

            <div id="partsList" class="parts-list"></div>
        </section>

        <!-- ######################## -->
        <!-- INVENTORY SCREEN -->
        <!-- ######################## -->
        <section id="inventoryScreen" class="screen">
            <h2>Inventory</h2>

            <input id="inventorySearch" class="search-box" placeholder="Search parts‚Ä¶" />

            <select id="inventoryCategoryFilter" class="inv-filter"></select>

            <div id="inventoryList" class="inventory-list"></div>
        </section>

        <!-- ######################## -->
        <!-- AC CALCULATOR -->
        <!-- ######################## -->
        <section id="acScreen" class="screen">
            <h2>AC Calculator</h2>

            <label>AC %</label>
            <input id="acPercent" type="number" />

            <label>Tons</label>
            <input id="acTons" type="number" />

            <button id="acCalcBtn" class="primary-btn">Calculate</button>

            <div id="acResult" class="result-box"></div>
        </section>

        <!-- ######################## -->
        <!-- SETTINGS SCREEN -->
        <!-- ######################## -->
        <section id="settingsScreen" class="screen">
            <h2>Settings</h2>

            <button id="resetTonsBtn" class="danger-btn">Reset Tons</button>

            <label>Set Starting Tons</label>
            <input id="setStartingTons" type="number" />
            <button id="applyStartingTons" class="primary-btn">Apply</button>

            <label>Theme</label>
            <select id="themeSelector">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </section>

    </main>

    <!-- ######################## -->
    <!-- ADD PART MODAL -->
    <!-- ######################## -->
    <div id="partModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Part</h2>

            <label>Category</label>
            <select id="partCategory"></select>

            <label>Part Name</label>
            <input id="partName" />

            <label>Section / Location</label>
            <input id="partSection" />

            <label>Last Maintenance Date</label>
            <input id="partDate" type="date" />

            <label>Days Interval</label>
            <input id="partDays" type="number" />

            <label>Last Tons</label>
            <input id="partLastTons" type="number" />

            <label>Ton Interval</label>
            <input id="partTonInterval" type="number" />

            <label>Notes</label>
            <textarea id="partNotes"></textarea>

            <div class="modal-actions">
                <button id="savePartBtn" class="primary-btn">Save</button>
                <button id="cancelPartBtn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ######################## -->
    <!-- BOTTOM NAVIGATION BAR -->
    <!-- ######################## -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-screen="dashboardScreen">üìà<span>Dashboard</span></button>
        <button class="nav-btn" data-screen="maintenanceScreen">üõ†Ô∏è<span>Maintenance</span></button>
        <button class="nav-btn" data-screen="inventoryScreen">üì¶<span>Inventory</span></button>
        <button class="nav-btn" data-screen="acScreen">üßÆ<span>AC Calc</span></button>
        <button class="nav-btn" data-screen="settingsScreen">‚öôÔ∏è<span>Settings</span></button>
    </nav>

    <!-- SCRIPTS -->
    <script src="inventory.js"></script>
    <script src="ac.js"></script>
    <script src="script.js"></script>

</body>
</html>
