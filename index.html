<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Maintenance Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <img src="icons/icon-192.png" class="logo" alt="Logo">
      <h1>Plant Maintenance Tracker</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboardScreen" class="screen active">
      <h2 class="section-title">Dashboard</h2>

      <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">OK</div><div id="okCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Due Soon</div><div id="dueCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Overdue</div><div id="overCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Tons Run</div><div id="tonsRun" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed Today</div><div id="completedTodayCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">Completed This Month</div><div id="completedMonthCount" class="stat-value">0</div></div>
      </div>

      <div class="card">
        <h3>Update Tons</h3>
        <input id="currentTonsInput" type="number" />
        <button id="updateTonsBtn" class="primary-btn">Update</button>
        <button id="resetTonsBtn" class="secondary-btn">Reset Tons</button>
      </div>
    </section>

    <!-- MAINTENANCE -->
    <section id="maintenanceScreen" class="screen">
      <h2 class="section-title">Maintenance</h2>

      <div class="card maintenance-header">
        <input id="searchPartsInput" type="text" placeholder="Search parts">
        <select id="filterCategory"></select>
        <button id="addPartBtn" class="primary-btn full">+ Add Part</button>
      </div>

      <div id="partsList"></div>
    </section>

    <!-- INVENTORY -->
    <section id="inventoryScreen" class="screen">
      <h2 class="section-title">Inventory</h2>

      <div class="card">
        <input id="searchInventoryInput" type="text" placeholder="Search inventory">
        <button id="addInventoryBtn" class="primary-btn full">+ Add Inventory Item</button>
      </div>

      <div id="inventoryList"></div>
    </section>

    <!-- AC CALC -->
    <section id="acScreen" class="screen">
      <h2 class="section-title">Virgin AC Calculator</h2>

      <div class="card light">
        <input id="ac_residual" type="number" step="0.1">
        <input id="ac_rapPct" type="number">
        <input id="ac_target" type="number" step="0.1">
        <input id="ac_tph" type="number">
        <input id="ac_totalTons" type="number">
        <button id="acCalcBtn" class="primary-btn full">Calculate</button>
      </div>

      <div class="card result-card">
        <p>Pump Rate: <span id="ac_pumpRate">0</span></p>
        <p>Total AC: <span id="ac_totalAc">0</span></p>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="settingsScreen" class="screen">
      <h2 class="section-title">Settings</h2>
      <div class="card">
        <button id="exportBtn" class="primary-btn full">Export Data</button>
        <button id="resetAllBtn" class="danger-btn full">Reset App</button>
      </div>
    </section>

    <!-- NAV -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-screen="dashboardScreen">ğŸ <br>Home</button>
      <button class="nav-btn" data-screen="maintenanceScreen">ğŸ› ï¸<br>Maint</button>
      <button class="nav-btn" data-screen="inventoryScreen">ğŸ“¦<br>Inv</button>
      <button class="nav-btn" data-screen="acScreen">ğŸ“Š<br>AC</button>
      <button class="nav-btn" data-screen="settingsScreen">âš™ï¸<br>Set</button>
    </nav>
  </div>

  <!-- COMPLETE MAINTENANCE PANEL -->
  <div id="completePanelOverlay" class="panel-overlay hidden">
    <div id="completePanel" class="slide-panel">
      <h3>Complete Maintenance</h3>

      <input id="compDate" type="date">
      <input id="compTons" type="number">
      <input id="compNotes" type="text" placeholder="Notes">

      <!-- âœ… PHASE 3 -->
      <button id="addMaintenancePhotosBtn" class="secondary-btn full">ğŸ“· Add Photos</button>
      <div id="pendingPhotoThumbs" class="photo-thumbs"></div>

      <button id="saveCompletionBtn" class="primary-btn full">Save Maintenance</button>
    </div>
  </div>

  <!-- PHOTO VIEWER -->
  <div id="photoViewer" class="photo-viewer hidden">
    <img id="photoViewerImg">
    <button id="closePhotoViewer" class="close-photo-btn">âœ–</button>
  </div>

  <script src="inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
