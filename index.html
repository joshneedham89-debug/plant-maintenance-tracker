<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plant Maintenance Tracker</title>

<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js");
  });
}
</script>
</head>

<body>
<div id="app">

  <!-- ======================================================
       HEADER
  ====================================================== -->
  <header class="app-header">
    <img src="icons/icon-192.png" class="app-logo" alt="Logo" />
    <h1>Plant Maintenance</h1>
  </header>


  <!-- ======================================================
       DASHBOARD SCREEN
  ====================================================== -->
  <section id="screen-dashboard" class="screen active">
    <h2 class="section-title">Dashboard</h2>

    <div class="stats-grid">
      <div class="stat-card green">
        <span id="statOK">0</span>
        OK
      </div>

      <div class="stat-card yellow">
        <span id="statDue">0</span>
        Due Soon
      </div>

      <div class="stat-card red">
        <span id="statOver">0</span>
        Overdue
      </div>
    </div>

    <div class="dashboard-box">
      <div class="tons-row">
        <div>
          <div class="list-sub">Tons Run</div>
          <span id="tonsValue">0</span>
        </div>

        <button id="addTonBtn">+ Add Ton</button>
      </div>

      <button id="resetTonsBtn" class="btn-warning">Reset Tons</button>
    </div>
  </section>


  <!-- ======================================================
       PARTS SCREEN
  ====================================================== -->
  <section id="screen-parts" class="screen">
    <h2 class="section-title">Parts</h2>

    <button class="btn-primary" id="openAddPartBtn">+ Add Part</button>

    <div id="partsList" class="list-area"></div>
  </section>


  <!-- ======================================================
       INVENTORY SCREEN
  ====================================================== -->
  <section id="screen-inventory" class="screen">
    <h2 class="section-title">Inventory</h2>

    <div id="inventoryList" class="list-area"></div>
  </section>


  <!-- ======================================================
       SETTINGS SCREEN
  ====================================================== -->
  <section id="screen-settings" class="screen">
    <h2 class="section-title">Settings</h2>

    <button id="toggleTheme" class="btn-secondary">Toggle Light / Dark</button>
    <button id="resetTonsBtn" class="btn-warning">Reset Tons</button>

    <p class="placeholder-text">More settings coming soon...</p>
  </section>


  <!-- ======================================================
       BOTTOM NAVIGATION
  ====================================================== -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-tab="dashboard">Dashboard</button>
    <button class="nav-item" data-tab="parts">Parts</button>
    <button class="nav-item" data-tab="inventory">Inventory</button>
    <button class="nav-item" data-tab="settings">Settings</button>
  </nav>


  <!-- ======================================================
       ADD PART MODAL
  ====================================================== -->
  <div class="modal" id="partModal">
    <div class="modal-content">
      <h3>Add / Edit Part</h3>

      <input id="partName" class="input-text" placeholder="Part Name" />

      <input id="partCat" class="input-text" placeholder="Category" />

      <input id="partLoc" class="input-text" placeholder="Location / Section" />

      <label class="list-sub">Last Maintenance Date</label>
      <input id="partDate" type="date" class="input-text" />

      <input id="partInterval" type="number" class="input-text" placeholder="Interval (days or tons)" />

      <input id="partLastTons" type="number" class="input-text" placeholder="Last Tons Value" />

      <textarea id="partNotes" placeholder="Notes (optional)"></textarea>

      <div class="modal-actions">
        <button id="savePartBtn" class="btn-primary">Save</button>
        <button id="closePartModal" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>


</div> <!-- end app -->

<script src="script.js"></script>
<script src="inventory.js"></script>

</body>
</html>
