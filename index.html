<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Plant Maintenance Tracker</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

</head>

<body>

<div class="app">

  <!-- HEADER -->
  <header class="header">
    <div class="title-row">
      <img src="icons/icon-192.png" class="app-logo">
      <h1>Plant Maintenance</h1>
    </div>
    <p class="subtitle">Track plant parts Â· Predict failures Â· Stay ahead</p>
  </header>

  <!-- SUMMARY -->
  <div class="summary-row">
    <div class="summary-item green" id="okCount">ðŸŸ¢ OK: 0</div>
    <div class="summary-item yellow" id="dueCount">ðŸŸ¡ Due: 0</div>
    <div class="summary-item red" id="overCount">ðŸ”´ Overdue: 0</div>
  </div>

  <div class="quick-stats">
    <div class="stat">
      Total Parts
      <span id="totalParts">0</span>
    </div>
    <div class="stat">
      Next Due
      <span id="nextDue">â€”</span>
    </div>
    <div class="stat">
      Tons Run
      <span id="tonsRun">0</span>
    </div>
  </div>

  <!-- TONS INPUT -->
  <div class="tons-input">
    <input type="number" id="currentTons" placeholder="Enter tonsâ€¦">
    <button id="updateTonsBtn">Update</button>
  </div>

  <!-- FILTER ROW -->
  <div class="filter-row">
    <select id="categoryFilter"></select>
    <button id="addCategoryBtn" class="small-btn">+ Category</button>
  </div>

  <!-- PARTS LIST -->
  <div id="partsList" class="parts-list"></div>

</div> <!-- end .app -->

<!-- FLOATING ADD BUTTON -->
<button id="addPartBtn" class="floating-add-btn">+</button>

<!-- BOTTOM NAVIGATION BAR -->
<nav class="bottom-nav">
  <button id="navDashboard" class="nav-btn active">Dashboard</button>
  <button id="navInventory" class="nav-btn">Inventory</button>
  <button id="settingsBtn" class="nav-btn">Settings</button>
</nav>

<!-- ADD/EDIT PART MODAL -->
<div id="partModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Add Part</h2>

    <label>Category</label>
    <select id="partCategory"></select>

    <label>Part Name</label>
    <input id="partName" type="text">

    <label>Section</label>
    <input id="partSection" type="text">

    <label>Date Replaced</label>
    <input id="partDate" type="date">

    <div class="more-toggle-row">
      <button id="moreToggle" class="small-btn">More Options</button>
    </div>

    <div id="moreOptions" style="display:none;">
      <label>Replacement Interval (Days)</label>
      <input id="partDays" type="number">

      <label>Last Tons</label>
      <input id="partLastTons" type="number">

      <label>Tons Interval</label>
      <input id="partTonInterval" type="number">

      <label>Notes</label>
      <textarea id="partNotes"></textarea>
    </div>

    <div class="modal-actions">
      <button id="cancelPartBtn" class="secondary-btn">Cancel</button>
      <button id="savePartBtn" class="primary-btn">Save</button>
    </div>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div id="settingsModal" class="modal">
  <div class="modal-content small">
    <h2>Settings</h2>

    <label>
      <input type="checkbox" id="themeToggle">
      Light Mode
    </label>

    <label>Reset Tons</label>
    <button id="resetTonsBtn" class="secondary-btn">Reset Tons</button>

    <label>Reset ALL Data</label>
    <button id="resetBtn" class="secondary-btn">Reset Everything</button>

    <div class="modal-actions">
      <button id="closeSettingsBtn" class="primary-btn">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="inventory.js"></script>

</body>
</html>
